<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Sistema de asistencia</title>
</head>

<body>
  <header>
    <a class="d-flex align-items-center justify-content-center"><img class="img-fluid w-25"
        src="./assets/image/icon.png" alt="icon"></a>
    <h1 class="d-flex justify-content-center fs-1 fw-bold"> - SISTEMA DE ASISTENCIA - </h1>
  </header>
  <main>
    <div id="container1" class="container p-1">
      <div class="row">
        <div id="openFormAgregarEmpleado"
          class="clickeable d-flex botones col p-3 m-2 rounded-4 dark-blue justify-content-center">
          <img class="me-3" src="./assets/image/add-icon.svg" alt="">
          <h2 class="text-light">AGREGAR EMPLEADO</h2>
        </div>
        <div id="openFormRegistrarHoras"
          class="clickeable d-flex botones col p-3 m-2 rounded-4 dark-blue justify-content-center">
          <img class="me-3" src="./assets/image/clock-icon.svg" alt="">
          <h2 class="text-light">REGISTRAR HORAS</h2>
        </div>
      </div>
      <div class="row">
        <div id="openFormAgregarBonificacion"
          class="clickeable d-flex botones col p-3 m-2 rounded-4 dark-blue justify-content-center">
          <img class="me-3" src="./assets/image/reward-icon.svg" alt="">
          <h2 class="text-light">AGREGAR BENEFICIO</h2>
        </div>
      </div>
      <table id="empleadosTable" class="table">
        <thead>
          <tr>
            <th>D.N.I</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Horas trabajadas</th>
            <th>Sueldo Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <footer>
    <div class="d-flex justify-content-center container p-5 fs-1">
      <h6>Copyright - 2024 - Salas, Sebasti√°n </h6>
    </div>
  </footer>
  <script src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
