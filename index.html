<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sistema de asistencia</title>
</head>
<body>
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Registro de Horas Trabajadas</h2>
            <form>
                <div class="mb-3">
                    <label for="employeeName" class="form-label">Nombre del Empleado</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Ingrese el nombre del empleado" required>
                </div>
                <div class="mb-3">
                    <label for="employeeId" class="form-label">ID del Empleado</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Ingrese el ID del empleado" required>
                </div>
                <div class="mb-3">
                    <label for="workDate" class="form-label">Fecha de Trabajo</label>
                    <input type="date" class="form-control" id="workDate" required>
                </div>
                <div class="mb-3">
                    <label for="startTime" class="form-label">Hora de Inicio</label>
                    <input type="time" class="form-control" id="startTime" required>
                </div>
                <div class="mb-3">
                    <label for="endTime" class="form-label">Hora de Fin</label>
                    <input type="time" class="form-control" id="endTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
